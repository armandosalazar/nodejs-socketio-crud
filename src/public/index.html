<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1>CRUD WebSockets</h1>
    <div class="alert alert-success animate__animated animate__backInLeft" role="alert"></div>
    <main>
        <div class="container card">
            <h2>Add Note</h2>
            <form action="" id="form-notes">
                <input type="text" name="title" class="form-control">
                <textarea name="description" cols="30" rows="3" class="form-control"></textarea>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <section id="container-notes"></section>
    </main>
    <!-- http://localhost:4001/socket.io/socket.io.min.js -->
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>

</body>
